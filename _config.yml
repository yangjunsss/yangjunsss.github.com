# Basic
name:               "yangjunsss 个人博客"

author:
  github:           yangjunsss
  linkedin:         yj-chen-0525b8104
  email:            cj.yangjun@gmail.com

copyright:
  year:             2018
  name:             yangjunsss 仅代表个人观点，与公司无关，未经作者同意，禁止转载

# Google-analytics
google-analytics:
  id:               "UA-123033748-1"

# Disqus
disqus:
  id:               "yangjunsss"

# URL
url:                "" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Beijing
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           20
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "关于"
    url:            "/about"
  - name:           "目录"
    url:            "/archive"
  # - name:           "Tags"
  #   url:            "/tags"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
